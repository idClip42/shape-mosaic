<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <title>Mosaic</title>
    <style>
        html, body{
            background-color: gray;
            padding: 0;
            margin: 0;
        }
        img{
            width:20px;
        }
        canvas{
            background-color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <script src='config.js'></script>
    <script src='client.js'></script>

    <div id="loading"><p><h1>LOADING...</h1></p></div>
    
	<canvas id="canvas">Get a real browser!</canvas>
	<canvas id="canvas2" hidden>Get a real browser!</canvas>

    <button id="startButton" disabled>START!</button>
    <button id="imgButton" disabled>Get Image</button>
    w: <input id="pic-width" value="6000" style="width:40px">
    h: <input id="pic-height" value="4000" style="width:40px">
    <img id="canvasImg" alt="Result Image will show up Here" style="width: 500px">

    <div id="photos"></div>
    <img id="base1" src="/baseimages/base1.jpg" hidden>
    <img id="base2" src="/baseimages/base2.jpg" hidden>
    <img id="final" src="/baseimages/final.jpg" hidden>

</body>
</html>
